<!DOCTYPE html>
<html lang="en">

<head>
    <template source='TPL:admin.common.head' />
    <template source='SRC:extensions.mModel.template.common.head' />
</head>

<body>
    <div class="wrap">
        <fieldset class="layui-elem-field">
            <legend>模型分类设置 <a class="layui-btn  layui-btn-primary layui-btn-small" href="{@url:app/mModel/category/add}">新增</a></legend>
            <div class="layui-field-box">
                <table class="layui-table" lay-even>
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>属于类型</th>
                            <th>上级类别</th>
                            <th>类别名</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--#foreach($datas as $data){#-->
                        <tr>
                            <td>{$data['id']}</td>
                            <td>{$data["name"]}</td>
                            <td>{$data["style"]}</td>
                            <td>{$data["version"]}</td>
                            <td>
                                <a href="{@url:app/mModel/category/edit?id=$data['id']}" class="layui-btn edit">编辑</a>
                                <a href="{@url:app/mModel/category/delete?id=$data['id']}" class="layui-btn layui-btn-danger delete">删除</a>
                            </td>
                        </tr>
                        <!--#}#-->
                    </tbody>
                </table>
            </div>
        </fieldset>
    </div>
    <script>
        $(".delete").click(function () {
            var url = $(this).attr("href");
            layui.use('layer', function () {
                layer.confirm('确认删除？', {
                    btn: ['确认', '取消'] //按钮
                }, function () {
                    layer.msg('删除中，请稍候', {
                        icon: 2,
                        time: 0
                    });
                    $.get(url, function (res) {
                        res = JSON.parse(res);
                        layer.msg(res.msg, {
                            icon: 1
                        });
                        if (res.status) {
                            location.href =
                                "{@url:app/mModel/category/run}";
                        }
                    });
                }, function () {});
            });
            return false;
        })
    </script>
</body>

</html>
