<!doctype html>
<html>
<head>
<template source='TPL:admin.common.head' />
</head>
<body>
<div class="wrap">
	<div class="nav">
		<ul class="cc">
			<li class="current"><a href="{@WindUrlHelper::createUrl('app/yunqian/manage/run')}">签到设置</a></li>
			<li><a href="{@WindUrlHelper::createUrl('app/yunqian/level/run')}">签到等级</a></li>
			<li><a href="{@WindUrlHelper::createUrl('app/yunqian/log/run')}">签到日志</a></li>
			<li><a href="{@WindUrlHelper::createUrl('app/yunqian/cache/run')}">缓存管理</a></li>
		</ul>
	</div>
<div class="h_a">版权信息</div>
<div class="table_full">
		<table width="100%">
			<col class="th" />
			<col width="400" />
			<col />
            <tr>
				<th>插件开发</th>
				<td><a href="http://www.huasituo.com" target="_blank">华思拓-芸烩</a></td>
				<td></td>
			</tr>
            <tr>
				<th>作者QQ</th>
				<td>89652519</td>
				<td></td>
			</tr>
            <tr>
				<th>售后QQ</th>
				<td>86216140</td>
				<td></td>
			</tr>
            <tr>
				<th>技术交流</th>
				<td><a href="http://www.phpwind.me" target="_blank">www.phpwind.me</a></td>
				<td></td>
			</tr>
		</table>
	</div>
	<form class="J_ajaxForm" action="{@WindUrlHelper::createUrl('app/yunqian/manage/dorun')}" method="post">
	<div class="h_a">基础设置</div>
  	<div class="table_full">
  		<table width="100%">
			<col class="th" />
			<col width="800" />
			<col />
    		<tr>
      			<td>签到功能</td>
      			<td>
      				<ul class="switch_list cc">
            			<li><input type="radio" name="config[isopen]" value="1" {@Pw::ifcheck($config['isopen'])} />开启</li>
            			<li><input type="radio" name="config[isopen]" value="0" {@Pw::ifcheck(!$config['isopen'])} />关闭</li>
          			</ul>      			</td>
	  			<td><div class="fun_tips"></div></td>
    		</tr>
    		<tr style="display:none">
      			<td>短信功能</td>
      			<td>
        			<ul class="switch_list cc">
            			<li><input type="radio" name="config[isduanx]" value="1" {@Pw::ifcheck($config['isduanx'])} />开启</li>
            			<li><input type="radio" name="config[isduanx]" value="0" {@Pw::ifcheck(!$config['isduanx'])} />关闭</li>
          			</ul>        		</td>
	  			<td><div class="fun_tips"></div></td>
    		</tr>
    		<tr>
      			<td>奖励对应积分</td>
      			<td>
        			<ul class="switch_list cc">
				<!--# foreach ($creditBo->cType as $key => $value) { #-->
					<li><input name="config[credit]" type="radio" value="{$key}" {@Pw::ifcheck($config['credit']==$key)} />{$value}({$creditBo->cUnit[$key]})</li>
				<!--# } #-->
                    </ul>        		</td>
	  			<td><div class="fun_tips"></div></td>
    		</tr>

    		<tr>
      			<td>奖励数量</td>
      			<td><input class="input input_wa" name="config[money]" value="{$config[money]}" /></td>
	  			<td><div class="fun_tips">{$creditBo->cType[$config[credit]]},如果为空或0则只奖励打卡积分</div></td>
    		</tr>
    		
    		<tr>
      			<td>月满勤签到天数</td>
      			<td><input class="input input_wa" name="config[sum]" value="{$config[sum]}" /></td>
	  			<td><div class="fun_tips"></div></td>
    		</tr>
			<tr>
      			<td>满勤奖励</td>
      			<td><input class="input input_wa" name="config[sum_money]" value="{$config[sum_money]}" /></td>
	  			<td><div class="fun_tips">{$creditBo->cType[$config[credit]]}--满勤奖是每天签到次数最后一次颁发</div></td>
    		</tr>
		  <tr>
    		  <td>签到时间</td>
    		  <td><input class="input input_wa" name="config[time_sta]" value="{$config[time_sta]}" /> - <input class="input input_wa" name="config[time_end]" value="{$config[time_end]}" /></td>
    		  <td>支持跨夜时间(24小时制，时间为整数)</td>
  		  </tr>
		  <tr>
    		  <td>懒人签到</td>
    		  <td><textarea name="config[qdcontent]" class="textarea length_5">{$config[qdcontent]}</textarea></td>
    		  <td>每行一条</td>
  		  </tr>
  		</table>
  	</div>
	<div class="h_a">发帖设置</div>
    <div class="table_full">
  		<table width="100%">
			<col class="th" />
			<col width="800" />
			<col />
    		<tr>
      			<td>发帖功能</td>
      			<td>
      				<ul class="switch_list cc">
            			<li><input type="radio" name="config[isopen_post]" value="1" {@Pw::ifcheck($config['isopen_post'])} />开启</li>
            			<li><input type="radio" name="config[isopen_post]" value="0" {@Pw::ifcheck(!$config['isopen_post'])} />关闭</li>
          			</ul>      			</td>
	  			<td><div class="fun_tips"></div></td>
    		</tr>
		  <tr>
    		  <td>发帖版块</td>
    		  <td><input class="input length_1" name="config[post_fid]" value="{$config['post_fid']}" /> </td>
    		  <td>版块FID：必填</td>
  		  </tr>
			<tr>
      			<td>贴子标题</td>
      			<td><input class="input length_5" name="config[post_title]" value="{$config['post_title']}" /></td>
	  			<td><div class="fun_tips">标题支持：{tdtime} 当日日期：2014-06-20，{sitename} 站的标题</div></td>
    		</tr>
		  <tr>
    		  <td>贴子内容[支持UBB]</td>
    		  <td><textarea name="config[post_content]" class="textarea length_5" style="height:60px;">{$config['post_content']}</textarea></td>
    		  <td><div class="fun_tips">标题支持：{tdtime} 当日日期：2014-06-20，{sitename} 站的标题,<br>
					{uid} 用户UID {username} 用户名 {yunqian} 签到连接
			</div></td>
  		  </tr>
		  <tr>
    		  <td>贴子回复[支持UBB]</td>
    		  <td><textarea name="config[post_reply]" class="textarea length_5" style="height:60px;">{$config['post_reply']}</textarea></td>
    		  <td><div class="fun_tips">标题支持：{tdtime} 当日日期：2014-06-20，{sitename} 站的标题,<br>
					{uid} 用户UID {username} 用户名 {yunqian} 签到连接 {content} 用户签到内容
			</div></td>
  		  </tr>
  		</table>
  	</div>
	<div class="">
		<div class="btn_wrap_pd">
			<button class="btn btn_submit J_ajax_submit_btn" type="submit" >提交</button>
		</div>
	</div>
	</form>
</div>
<template source='TPL:admin.common.footer' />
</body>
</html>
