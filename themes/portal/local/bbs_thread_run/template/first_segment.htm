<script>
Wind.ready('global.js', function(){

	//tab组件
	var tab_wrap2 = $('.J_tab_wrap2');
	if(tab_wrap2.length) {
        Wind.js('themes/portal/local/bbs_forumlist_run/js/tabs.js', function(){//这里不知道怎么写
			tab_wrap2.each(function(){
				$(this).find('.J_tabs_nav').first().tabs2($(this).find('div.J_tabs_ct').first().children('div'));
			});
		});
	}
	Wind.use('slides', function(){
		$('#J_slides').slides({
			preload: false,
			preloadImage: '{@theme:images}/common/loading.gif',
			play: 5000,
			pause: 100,
			hoverPause: true,
			effect : 'slide', //渐隐切换fade, 默认为'slide'滚动
			crossfade : true, //消去渐隐间隙空白
			paginationClass : 'J_slides_num',
			generatePagination : false,
			animationStart: function(current){
				$('.caption').animate({
					bottom:-55
				},100);
			},
			animationComplete: function(current){
				$('.caption').animate({
					bottom:0
				},200);
			},
			slidesLoaded: function() {
				$('.caption').animate({
					bottom:0
				},200);
			}
		});
	})
});
</script>
